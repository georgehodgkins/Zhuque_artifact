#
# multiplot.py always load the default settings in multiplot.yml
# Settings below can inherit and override the default settings.
#
#



all:
  <<: *default
  multiplot:
    <<: *multiplot
    #plotter: csvplot.bars
    plotter: csvplot.bars_normalized
    datafiles: ["2023atc/memcached/new-write75.csv", "2023atc/memcached/new-write25.csv", "2023atc/stamp/vacation.csv", "2023atc/stamp/yada.csv"]
    figsize: [20, 8]
    subplots: [2, 2]
    titles: ["75% Insert, 25% Search-Global lock", "25% Insert, 75% Search-Global Lock", "75% Insert, 25% Search-Fine-grained lock", "25% Insert, 75% Search-Fine-grained Lock"]
    #xscales: [log]
    ylabels: ["Throughput (M/s)", "Throughput (M/s)", "Throughput (M/s)", "Throughput (M/s)"]
    xlabels: ["Thread Count", "Thread Count", "Thread Count", "Thread Count"]
    ymajor_scalers: [1.0]
    ylims: [20, 20, 120, 120]
    legend_loc: lower center
    #legend_ncol: 1
    #legend_bbox: [-1.7, 0.2]
    legend_on: 0
    legend_ncol: 6
    legend_bbox: [1.1, -2.08]
    normalize_to_column: Zhuque
    #    barhatches: ["\\","/","\\","/","x","\\","/","-","\\\\"]
  rcparams:
    <<: *rcparams



